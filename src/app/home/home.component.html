<html>
<body>
    <img class="mainimage" src="assets\images\travel.jpg">
   

    <div class="text-block">
        <h1>Travel</h1><br>
        <h1>Enjoy</h1><br>
        <h1>Share Experience</h1>
      </div>

  
      <div class="content">
        <div fxFlex="50%" fxLayout="row" fxLayoutAlign="space-evenly center" fxLayoutGap="16px">
          <mat-card class="mat4" *ngFor="let p of pls" >

            <mat-card-header>
              <mat-card-title>{{p.placeName}}</mat-card-title>
            
            </mat-card-header> 
            <mat-card-content>
              <p><br>{{p.desc}}</p>
            </mat-card-content>
            <mat-card-actions>
              <button mat-button>LIKE</button>
            </mat-card-actions>
         </mat-card>
        </div>
      </div>
      
   
</body>
</html>
